{% extends "layout.html" %}
{% block content %}
  {% if session.data_loaded %}
	  <div class="links">
	  {% for link in links %}
	    	<a href="{{link.href}}">{{link.label}}</a><br>
	  {% endfor %}
	  </div>
  {% else %}
    <div class="app-error"> Oops! Data wasn't loaded properly</div>
  {% endif %}
{% endblock %}
